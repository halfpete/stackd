{% extends 'overflow/base.html' %}

{% block content %}
<div id="home" class="grid cf">
	<h1>Welcome to the landing page</h1>
	<h2>Questions</h2>
	<div id="question-list">
		{% if question_list %}
			<ul>
			{% for question in question_list %}
				<li> <a href = "{{question.id}}/"> {{question.question_title}} </a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p> No questions available </p>
		{% endif %}
	</div>
</div>
{% endblock %}
