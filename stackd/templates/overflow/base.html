{% load staticfiles %}

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Stackd - Pandora</title>
    <meta name="description" content="">
    <meta name="author" content="Peter Lee, Max Yeo, Rob Osorio, Brian Arroyo">

    <link rel="shortcut icon" href="{% static "img/stackdpandora_square.png" %}">
    <link rel="apple-touch-icon" href="{% static "img/stackdpandora_square.png" %}">

    <meta name="theme-color" content="#fff">

    <meta property="og:title" content=""/>
    <meta property="og:url" content="/"/>
    <meta property="og:image" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>

    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>

    <header>
        <div class="grid">
            <a href="/" id="logo">
                <i class="fa fa-stack-overflow"></i>      
                <h1>Stackd<span>Pandora</span></h1>   
            </a>
            <nav>
                {% if user.is_authenticated %}
                    <h4>logged in as <span>{{user.username}}</span></h4>
                    <a href="/post">Post a Question</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <div id="page">
        <div class="grid cf">
            <div class="col-1-1">
                <div id="banner-logo"></div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/style.js" %}"></script>
</body>
</html>
